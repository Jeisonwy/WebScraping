<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Scraper</title>
    <style>
      body {
        font-family: Arial;
        margin: 40px;
        background: #f4f4f4;
      }
      input,
      button {
        padding: 8px;
        font-size: 16px;
      }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <h2>Scraper de Pokemones</h2>

    <form id="scraperForm">
      <label for="maxIterations">Cantidad de Pokemones a extraer:</label>
      <input
        type="number"
        id="maxIterations"
        name="maxIterations"
        min="1"
        max="1025"
        value="151"
        required
      />
      <button type="submit">Ejecutar Scraper</button>
    </form>

    <p id="status"></p>

    <script>
      document
        .getElementById("scraperForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const maxIterations = document.getElementById("maxIterations").value;

          const response = await fetch("/run-scraper", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ maxIterations }),
          });

          const result = await response.json();
          document.getElementById("status").textContent =
            result.message || "Ejecución finalizada.";
        });
    </script>
  </body>
</html>
